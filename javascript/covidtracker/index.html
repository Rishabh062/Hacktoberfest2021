<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        #myChart{
      width: 100%;
    
      color: #f0edf7;
    }
    @media all and (max-width: 663px)
    {
      #chart{
        margin-top: 0%;
      }
    }
    #table1{
        display: none;
    }
    </style>
</head>

<body>
    <div class="container-fluid p-5 bg-light text-center my3">
        <h1>covid-19 india tracker</h1>
        <h5 class="text-muted">
            open source project
        </h5>
    </div>
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 mt-2 text-warning card bg-light">
                <div class="card-header head bg-light"><h5>Confirmed</h5></div>
                <div class="card-body">
                  <h5 class="card-title" id="confirmed"></h5>
                  <p class="card-text" id="dailycases1"></p>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 mt-2 text-info card bg-light">
                <div class="card-header head bg-light"><h5>Active</h5></div>
                <div class="card-body">
                  <h5 class="card-title" id="active"></h5>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 mt-2 text-success card bg-light">
                <div class="card-header head bg-light"><h5>Recovered</h5></div>
                <div class="card-body">
                  <h5 class="card-title" id="recovered"></h5>
                  <p class="card-text" id="dailycases2"></p>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 mt-2 text-danger card bg-light">
                <div class="card-header head bg-light"><h5>Deaths</h5></div>
                <div class="card-body">
                  <h5 class="card-title" id="deaths"></h5>
                  <p class="card-text" id="dailycases3"></p>
                </div>
            </div>
            <div class="container rounded" id="chart1">
                <div id="chart" class="row">
                    <div class="col-lg-6 col-md-10 col-sm-12 col-xs-12 m-auto p-auto text-center">
                        <canvas id="myChart" height="75" width="100" class="col-md-12 col-sm-12 col-xs-12 col-lg-12"
                            style="display: inline-block;"></canvas>
                    </div>
                </div>
            </div>
            <div class="container">
            <p>To get the data of all states <button id="getlist" type="button" class="btn btn-primary">Click Here</button></p>
            </div>
            <div id="table1" class="container">
            <div id="table">
                <table class="table">
                    <thead id="tablehead">
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                  </table>
            </div>
            </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

crossorigin="anonymous"></script>

</html>
